<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đánh giá dịch vụ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .decor {
      width: 120px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00796b;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 32px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 12px;
      color: green;
      font-weight: bold;
      display: none;
    }

    @media screen and (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        gap: 20px;
      }
      .decor {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Bên trái trang trí -->
    <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" class="decor" alt="icon trái">

    <!-- Form đánh giá -->
    <div class="container">
      <h2>Đánh giá của bạn</h2>
      <form id="reviewForm">
        <input type="text" id="fullname" placeholder="Họ và tên" required />
        <input type="text" id="phone" placeholder="Số điện thoại" required />
        <input type="number" id="birthyear" placeholder="Năm sinh" required min="1900" max="2025" />

        <div class="stars">
          <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
          <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
          <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
          <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
          <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
        </div>

        <textarea id="comment" placeholder="Ý kiến đánh giá..." required></textarea>
        <button type="submit">Gửi đánh giá</button>
        <div class="success" id="successMessage">✅ Đã phản hồi thành công!</div>
      </form>
    </div>

    <!-- Bên phải trang trí -->
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="decor" alt="icon phải">
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const birthyear = document.getElementById('birthyear').value.trim();
      const rating = document.querySelector('input[name="rating"]:checked')?.value;
      const comment = document.getElementById('comment').value.trim();

      if (!rating) {
        alert("Bạn chưa chọn số sao.");
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbxAxTVZDxiFUAnJve7CTXbao6ibcs_2M8J__St-n6vU0OAmXMVsTDnM81G3eFnmPbNmiA/exec', {
        method: 'POST',
        body: JSON.stringify({ fullname, phone, birthyear, rating, comment }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(data => {
        successMessage.style.display = 'block';
        form.reset();
      })
      .catch(error => {
        alert("Lỗi gửi đánh giá: " + error);
      });
    });
  </script>
</body>
</html>
